<!DOCTYPE html>
<html lang="en">

  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>FCAlertView Swift</title>
  <meta name="description" content="">

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="stylesheet" href="/assets/css/font-awesome-4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="/assets/css/skeleton/normalize.css">
  <link rel="stylesheet" href="/assets/css/skeleton/skeleton.css">
  <link rel="canonical" href="http://krispenney.github.io/2016/09/09/FCAlertView.html">
</head>

  <style>

    @supports (backdrop-filter: saturate(180%) blur(20px)) or (-webkit-backdrop-filter: saturate(180%) blur(20px)) {
      footer {
        -webkit-backdrop-filter: saturate(180%) blur(20px);
        backdrop-filter: saturate(180%) blur(20px);
        background-color: rgba(255, 255, 255, 0.7);
      }
    }
    @supports not ((backdrop-filter: saturate(180%) blur(20px)) or (-webkit-backdrop-filter: saturate(180%) blur(20px))) {
      footer {
        background-color: rgba(255, 255, 255, 0.9);
      }
    }

    .main {
      margin-top: 15px;
      margin-bottom: 45px;
    }

    footer {
      position: fixed;
      bottom: 0;
      height: 45px;
      width: 100%;
      padding: 15px;
      box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.2);

      display: flex;
      align-items: center;
      flex-direction: row;
      justify-content: space-between;
    }

    footer h6 {
      margin-bottom: 0;
      font-size: 2rem;
    }

    footer a {
      text-decoration: none;
      color: #404150;
      transition: color 0.5s ease-in-out;
    }

    @media(max-width: 500px){
      footer .date{
        display: none;
      }
    }

  </style>
  <body>
    <main class="main container" aria-label="Content">
      <script>
  window.location = "http://github.com/k9101/FCAlertView";
</script>


    </main>
    <footer>
      <a href="/"><h6><span class="fa fa-angle-left"></span> Kris Penney</h6></a>
      <h6>FCAlertView Swift</h6>
      <h6 class="date">09/09/2016</h6>
    </footer>
  </body>
</html>
